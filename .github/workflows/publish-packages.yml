  build:
    runs-on: ubuntu-latest
    name: Publish mvn
    permissions:
      contents: read
      packages: write
    #    needs: version
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore
      - name: Build
        run: |
          ls -l
          export VERSIONING_UPDATE_POM=true
          git tag v0.1.0
          git tag --list
          ./mvnw -Dversioning.preferTags=true clean package
          cat pom.xml
          ls -l target
          ./mvnw -Dversioning.preferTags=true deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save

